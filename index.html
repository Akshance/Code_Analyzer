<!DOCTYPE html>
<!-- Specifies the document type as HTML5 -->
<html lang="en">
<!-- Declares the language of the document as English -->

<head>
    <meta charset="UTF-8" />
    <!-- Sets the character encoding to UTF-8 for universal character support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ensures the page is responsive on all devices -->
    <title>Code Analyzer</title>
    <!-- Sets the title of the webpage -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Links to an external CSS file for styling -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Wrapper div for content, styled as a container -->
        <header>
            <h1> Code Analyzer</h1>
            <!-- Page title -->
            <p class="subtitle">Analyze your Python code for security vulnerabilities</p>
        </header>

        <main>
            <div class="code-section">
                <textarea id="code-input" placeholder="Enter your Python code here..."></textarea>
                <!-- Text area for user to input Python code -->
                <button id="analyze-btn">Analyze Code</button>
                <!-- Button to trigger code analysis -->
            </div>

            <div class="results-section" id="output">
                <!-- Container for displaying analysis results -->
                <div class="results-header">
                    <h2>Analysis Results</h2>
                    <!-- Subheading for results section -->
                    <div class="status-indicator" id="status-indicator"></div>
                </div>

                <div class="results-container">
                    <div class="syntax-section">
                        <h3>Syntax Check</h3>
                        <div id="syntax-results" class="result-box"></div>
                    </div>

                    <div class="vulnerabilities-section">
                        <h3>Security Vulnerabilities</h3>
                        <div id="results" class="result-box">
                            <!-- Results will be populated here -->
                        </div>
                    </div>

                    <div class="formatting-section">
                        <h3>Formatted Code</h3>
                        <div id="formatted-code" class="result-box code-display"></div>
                    </div>

                    <div class="improvements-section">
                        <h3>Suggested Improvements</h3>
                        <div id="improvements" class="result-box"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p> 2025  Code Analyzer. All rights reserved.</p>
        </footer>
    </div>
    <script src="js/main.js"></script>
    <!-- Links to an external JavaScript file for functionality -->
</body>

</html>
